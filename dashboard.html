<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{user.first_name}}!!!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/new/magazine" class="btn btn-primary">Add New Magazine</a>
            <a href="/user/edit/{{user.id}}" class="btn btn-info">Account</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <div class="card col-10 mx-auto my-5 bg-dark text-light">
        <h2>Magazines</h2>

    
                {% for magazine in magazines %}
                    <div>
                            <a href="/magazine/{{magazine.id}}">{{magazine.title}}</a>{{magazine.user_id}}
                            {% if magazine.user_id == session.user_id %}
                            <a href="/destroy/magazine/{{magazine.id}}">Delete</a>
                            {% endif %}
                        </div>
                {% endfor %}
            
    </div>
</body>
</html>
