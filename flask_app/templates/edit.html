<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{user.first_name}}!!!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/new/magazine" class="btn btn-primary">Add New Magazine</a>
            <a href="/dashboard" >Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <div class="d-flex justify-content-between col-9">
        <form action="/user/update" method="post" class="col-6 mx-auto">
            <h2 class="text-center">Edit {{user.first_name}}</h2>
            <input type="hidden" name="id" value={{user.id}}>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name"  class="form-control" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name"  class="form-control" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email"  class="form-control" value="{{user.email}}">
            </div>
            <input type="submit" value="Update User" class="btn btn-success">
        </form>
</div>
    
        <div class="card col-6 mx-auto my-5 bg-dark text-light">
            <h1>User's magazines</h1>
            {% for magazines in magazines%}
        <h3>{{magazines.title}}</h3>
        {% endfor %}
        
    </div>




</body>
    </html>
